<div class="p-3 position-relative">
  <div class="card w-50">
    <div class="card-header d-flex gap-2">
      <h2>Login</h2>
      <div class="ms-2 spinner-border" role="status" *ngIf="loadingService.loading$ | async"></div>
    </div>
    <div class="card-body" *ngIf="loginForm">

      <app-toast></app-toast>
      <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
        <input hidden name="id">

        <div class="form-group">
          <label for="username">Username: </label>
          <input id="username" class="form-control" type="text" formControlName="username" placeholder="Username">
        </div>

        <div class="form-group">
          <label for="password">Password: </label>
          <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password">
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success mt-2">Submit</button>
      </form>
    </div>
  </div>
</div>
