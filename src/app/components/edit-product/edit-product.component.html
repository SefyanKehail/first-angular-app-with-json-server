<div class="p-3">
  <div class="card w-50">
    <div class="card-body" *ngIf="editProductForm">
      <form [formGroup]="editProductForm" class="form" (ngSubmit)="updateProduct()">
        <input hidden name="id">
        <div class="form-group">
          <label for="product-name">Product Name: </label>
          <input id="product-name" class="form-control" type="text" formControlName="name" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="product-price">Product Price: </label>
          <input id="product-price" class="form-control" type="number" step="0.01" formControlName="price" placeholder="Price">
        </div>

        <div class="form-check">
          <label for="is_checked">Is checked: </label>
          <input class="form-check-input" type="checkbox" id="is_checked" formControlName="is_checked">
        </div>

        <button [disabled]="editProductForm.invalid" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
